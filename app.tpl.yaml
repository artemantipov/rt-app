runtime: go1.12
env: flex
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
env_variables:
  DB_HOST: "host" # project:region:instance for CloudSQL
  DB_PORT: "port"
  DB_NAME: "db"
  DB_USER: "user"
  DB_PASS: "password"
  DB_TYPE: "type"
beta_settings:
  cloud_sql_instances: PROJECT:REGION:INSTANCE